<html>
    <head>
        <title>Welcome, cave raider!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="vendor/normalize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="settings">
            <div id="settings-text">settings</div>
            <div id="settings-module" class="hidden">
                <div id="settings-close">close</div>
                <div class="setting">
                    <p>Background:</p>
                    <div id="setting-backgrounds">

                    </div>
                </div>
                <div class="setting">
                    <p>Search engine:</p>
                    <div id="setting-search-engines">

                    </div>
                </div>
                <div class="setting">
                    <p>Show logo?</p>
                    <div id="setting-show-logo">
                        <a class="show-logo" onclick="showLogoEvent(this)">Yes</a>
                        <a class="show-logo" onclick="showLogoEvent(this)">No</a>
                    </div>
                </div>
            </div>
        </div>
        <img src="" id="background" ondragstart="return false;" />
        <a id="logo"></a>
        <div id="search-bar">
            <input type="text" placeholder="Find my Artifact!" id="search-bar-input">
            <a href="" id="search-bar-go"></a>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
